                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

    
        <section class="section mb-4">
            <div class="container">
                <h2 class="title mt-4 mb-4">Contact Me</h2>
        
                <div class="row">
                    <div class="col-md-4">
                        <div class="box d-none d-md-block">
                            <div class="container__form-section_social-media">
                                <h3>On my Telegram</h3>
                                <p><a href="https://telegram.org/">My Telegram</a></p>
                                <h3>On my Instagram</h3>
                                <p><a href="https://www.instagram.com/yord_mele/#">My Instagram</a></p>
                                <h3>On my Linkedin</h3>
                                <p><a href="https://www.linkedin.com/in/yordanos-melaku-9a660a252">My Linkedin</a></p>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-md-8 ">
                        <div class="box form-control">
                            <h3 class="subtitle">Let's connect</h3>
                            <form>
                                <div class="form-group">
                                    <label for="name"></label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Your name">
                                </div>
        
                                <div class="form-group">
                                    <label for="email"></label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Your email">
                                </div>
        
                                <div class="form-group">
                                    <label for="phone"></label>
                                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your phone number">
                                </div>
        
                                <div class="form-group">
                                    <label for="message"></label>
                                    <textarea id="message" name="message" class="form-control" placeholder="Type your message here"></textarea>
                                </div>
        
                                
                                <div class=" text-center mt-4">
                                    
                            
                                      <a href="#" class="btn btn-primary ">Submit</a>
                                  
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
