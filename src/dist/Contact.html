<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title> 
        <link rel="stylesheet" href="output.css">
    </head>
    <body>
        <div class="container-fluid mx-auto">
        <header class="mb-8 px-4">
                   
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center">
                    <img src="./images/portfolioimg.png" alt="Logo" class="mr-2">
                    <p class="font-bold text-xl">My Portfolio</p>
                </div>
                
                <div class="lg:hidden">
                    <button id="burger" class="lg:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
                
              
                <nav class="hidden lg:flex items-center justify-end" id="nav-links">
                    <a href="./Home.html" class="hover:text mr-4">Home</a>
                    <a href="./portfolio.html" class="hover:text mr-4">Portfolio</a>
                    <a href="./resume.html" class="hover:text mr-4">Resume</a>
                    <a href="./Aboutme.html" class="hover:text mr-4">Aboutme</a>
                </nav>
            </div>
        </header>
    
        <section class="bg-gray-100 py-8">
            <div class="container mx-auto">
                
        
                <div class="flex flex-col lg:flex-row">
                    <div class="lg:w-1/3 mb-4 lg:mb-0 hidden lg:flex">
                        <div class="bg-white p-6 rounded-lg">
                            <h2 class="text-3xl font-bold mb-8">Contact Me</h2>
                            <div class="mb-4">
                                <h3 class="text-lg font-semibold">On my Telegram</h3>
                                <p><a href="https://telegram.org/" class="text-blue-500">My Telegram</a></p>
                            </div>
                            <div class="mb-4">
                                <h3 class="text-lg font-semibold">On my Instagram</h3>
                                <p><a href="https://www.instagram.com/yord_mele/#" class="text-blue-500">My Instagram</a></p>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold">On my Linkedin</h3>
                                <p><a href="https://www.linkedin.com/in/yordanos-melaku-9a660a252" class="text-blue-500">My Linkedin</a></p>
                            </div>
                        </div>
                    </div>
        
                    <div class="lg:w-2/3">
                        <div class="bg-white p-6 rounded-lg border border-gray-300">
                            <h3 class="text-2xl font-semibold mb-6">Let's connect</h3>
                            <form>
                                <div class="mb-4">
                                    <label for="name" class="block text-sm font-semibold text-gray-600">Your name</label>
                                    <input type="text" id="name" name="name" class="w-full py-2 px-4 border rounded-md focus:outline-none focus:border-blue-500">
                                </div>
        
                                <div class="mb-4">
                                    <label for="email" class="block text-sm font-semibold text-gray-600">Your email</label>
                                    <input type="email" id="email" name="email" class="w-full py-2 px-4 border rounded-md focus:outline-none focus:border-blue-500">
                                </div>
        
                                <div class="mb-4">
                                    <label for="phone" class="block text-sm font-semibold text-gray-600">Your phone number</label>
                                    <input type="tel" id="phone" name="phone" class="w-full py-2 px-4 border rounded-md focus:outline-none focus:border-blue-500">
                                </div>
        
                                <div class="mb-4">
                                    <label for="message" class="block text-sm font-semibold text-gray-600">Type your message here</label>
                                    <textarea id="message" name="message" class="w-full py-2 px-4 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
                                </div>
        
                                <div class="mb-4 flex justify-center">
                                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md ">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

<footer class="footer mt-8">
    <div class="content text-center">
        <div class="flex justify-center items-center mb-2">
            <p class="mb-2 mx-auto text-center">Copyright &#169;2023 All Rights Reserved</p>
        </div>
        
        <div class="flex justify-around mt-3">
            <a href="https://www.instagram.com/yord_mele/#" class="hover:text">
                <img src="./images/insta.png" alt="Instagram_icon">
            </a>
            <a href="https://www.youtube.com/@goodengineer2015" class="hover:text">
                <img src="./images/youtube1.png" alt="Youtube_icon">
            </a>
            <a href="https://www.linkedin.com/in/yordanos-melaku-9a660a252" class="hover:text">
                <img src="./images/linkdin1.png" alt="linkedin_icon">
            </a>
            <a href="https://telegram.org/" class="hover:text">
                <img src="./images/telegram.png" alt="telegram_icon">
            </a>
        </div>
    </div>
</footer>
</div>
<script src="./js/index.js"></script>
</body>
</html>
